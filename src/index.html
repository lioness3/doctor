<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>DOCTOR LOCATOR</title>
</head>
<body>
  <div class="jumbotron">
    <form id="form">
      <div id="error">
        <h5>You must enter a symptom to continue</h5>
      </div>
      <div class="input">
        <h1>SICK?</h1>
        
        <h5>You may search by a symptom or by a Doctor's Name:</h5>
        <input id="symptom" type="text" placeholder="symptom" name="input">
        <input id="name" type="text" placeholder="Doctor's Name" name="input">
        <button id="symptomButton" type="button">FIND A DOCTOR</button>
      </div>
      <div class="travel">
        <h2>Narrow Your Search</h2>
        <h5>How far are you willing to travel?</h5>
        <input id="range" type="number" placeholder="distance in miles" >
        <button id="rangeButton" type="button" name="button">FIND A DOCTOR!</button>



      </div>
      <div id="showDoctor">
        <!-- //use cards to show first name, last name, address, phone number, website and whether or not the doctor is accepting new patients -->
        <ul id= "list">

        </ul>
      </div>

</div>

    </form>
  </div>
</body>
</html>
